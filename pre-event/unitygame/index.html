<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BuildingBloCS Basic Platformer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildignBloCS Web.json", {onProgress: UnityProgress});
    </script>

  </head>
 <body>
   <div class="card">
      <div class="card-header text-center">
        <h5 class="card-title">Final Product of Intro to Unity Workshop</h5><br><br>
        <a class="btn btn-primary btn-lg" href="https://buildingblocs.github.io/2020/pre-event/workshop/" role="button">Click here to look at more workshops!</a>
      </div>
      <div class="card-body">
        <div class="webgl-content">
          <div id="unityContainer" style="width: 960px; height: 600px"></div>
        </div>
        <br>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">BuildingBloCS Basic Platformer</div>
        </div>
      </div>
      <div class="card-footer text-center">
        <br>
        <br>
        <a class="btn btn-primary btn-lg" href="https://buildingblocs.github.io" role="button">Return to Building Blocs Home-page</a>
      </div>
    </div>
  
  </body>
</html>
